<h2>Estudantes</h2>
<ul class="student">
    <li *ngFor="let student of student"
    [class.selected]="student === selectedStudent"
    (click)="onSelect(student)">
        <span class="badge">{{student.id}}</span> {{student.name}}
    </li>
</ul>

<div *ngIf="selectedStudent">
    <h2>Informações do(a) estudante</h2>
    <div><span>Código: </span>{{selectedStudent.id}}</div>
    <div>
        <label for="name">Nome do Estudante: </label>
        <input id="name" [(ngModel)]="selectedStudent.name" placeholder="name">
    </div>
    <p>Funcionando Corretamente!</p>
</div>
